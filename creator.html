<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="JZ">
        <meta name="description" content="test">
        <meta name="keywords" content="test,css,html">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>создатель модпаков</title>
        <link rel="icon" href="static/img/belj-mods-logo.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/creator.css">
    </head>
    <body>
        <header>
            <table width="70%" height="60px" align="center">
                <body>
                    <tr>
                        <td><a href="index.html"><div>Главная страница</div></a></td>
                        <td><a href="modpacks.html"><div>Все модпаки</div></a></td>
                        <td><a href="creator.html"><div>Добавить модпак</div></a></td>
                        <td><a href="smk.html" title="СМК"><div>Лучший майнкрфат сервер</div></a></td>
                        <td><a href="belj_games_studio.html"><div>Проекты нашей студии</div></a></td>
                    </tr>
                </body>
            </table>
        </header><br>
        <main>
            <form action="" class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" method="post">
                <label for="game_name">Игра для которой создан модпак</label>
                <select type="text" id="game_name" required>
                    <option>Minecraft</option>
                    <option>Project Zomboid</option>
                    <option>Lethal Company</option>
                    <option>Rimworld</option>
                    <option>Stardew Valley</option>
                    <option>7 Days To Die</option>
                    <option>Content Warning</option>
                    <option>GTA VI</option>
                    <option selected>Прочее</option>
                </select><br>
                <label for="game_version">Поддерживаемые версии игры</label>
                <input type="text" id="game_version" required minlength="3"><br><br>
                <label for="author_name">Имя автора</label>
                <input type="text" id="author_name" required minlength="3"><br>
                <label for="author_password">Пароль автора</label>
                <input type="password" id="author_password" required minlength="5"><br><br>
                <label for="modpack_name" >Название модпака</label>
                <input type="text" id="modpack_name" required minlength="5"><br><br>
                <label for="modpack_icon">Лого модпака</label>
                <input type="file" accept=".jpg,.jpeg,.png,.ico,.svg" id="modpack_icon"><br><br>
                <label for="modpack_link" >Ссылка на скачивание модпака (желательно использовать <a href="https://drive.google.com" target="_blank">гугл диск</a>)</label>
                <input type="url" id="modpack_link" required><br><br>
                <label for="modpack_short_description">Краткое описание (максимум 100 символов)</label><br>
                <textarea id="modpack_short_description" maxlength="100"></textarea><br><br>
                <label for="modpack_description">Описание при открытии страницы модпака (максимум 1000 символов)</label><br>
                <textarea id="modpack_description" maxlength="1000"></textarea><br><br>
                <label for="modpack_installing">Гайд по установке модпака (максимум 1000 символов)</label><br>
                <textarea id="modpack_installing" maxlength="1000"></textarea><br><br>
                <input type="submit" class="submit_button">
            </form>
        </main>
    </body>
</html>
